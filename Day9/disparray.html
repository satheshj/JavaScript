<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array display</title>
    </head>
    <body>
        <script>
            var marks = [34,54,62,40];
            var product_details = ["Washing Machine",15000,"IFB"];
            //display array
            document.write(marks+"<br/>");
            document.write(product_details+ "<br/>");
            //accessing array
            document.write(marks[2] + "<br/>");
            document.write(product_details[2] + "<br/>");
            //length
            document.write(marks.length);
        </script>
    </body>
</html>

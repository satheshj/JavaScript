<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
        .dark{
            background-color: black;
            color: white;
        }
        .light{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="mode()">Dark</button>
    <p>Hello World</p>
    <script>

        function mode(){
           document.body.classList.add("dark");
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<body>
    <script>
        function curday() {
            const date = new Date();
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            let currentDate = `${day}-${month}-${year}`;
            let currentDate1 = `${day}*${month}*${year}`;
            return currentDate+" "+currentDate1
        }
        console.log(curday())
    </script>
</body>
</html>

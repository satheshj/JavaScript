<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password creation</title>
</head>
<body>
    <label>Enter your name: </label>
    <input type="text" id="name"><br/>
    <label>Enter your DOB: </label>
    <input type="date" id="DOB"><br/>
    <button onclick="genPass()">Generate password</button>
    <script>
        function genPass(){
            var userPassword = (document.getElementById("name").value).slice(0,4);
            var year = new Date((document.getElementById("DOB").value)).getFullYear();
            userPassword += year;
            alert("Your password is "+userPassword);
        }
    </script>
</body>
</html>

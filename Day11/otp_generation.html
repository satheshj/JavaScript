<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gen()">Generate OTP</button>
    <div id="otp"></div>
    <script>
        function gen(){
            document.getElementById("otp").innerHTML = Math.round(Math.random()*9999)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Area of triangle</title>
        <script>
            function area(){
                var h = prompt("Enter the height");
                var b = prompt("Enter the breadth");
                document.writeln("Area of triangle is "+0.5*h*b);
            }
        </script>
    </head>
    <body>
        <main>
            <section>
                <h1>Window prompt</h1>
                <p>
                    Click the button to calculate area of triangle.
                    <button onclick="area()">Try it</button>
                </p>
            </section>
        </main>
    </body>
</html>

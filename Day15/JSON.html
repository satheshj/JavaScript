<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
</body>
<script>
    fetch('sample1.json')
    .then((data) => data.json())
    .then((a) => {
        // console.log(a.size)
        a.map( e => {
            console.log(e)
        })
    });
    console.log(4) // first four will be printed
                                    //async and await - to overcome the waiting time
    async function getData(){
        let data = await fetch('https://fakestoreapi.com/products')
        let jsonData = await data.json()
        console.log(jsonData)
        jsonData.map((i)=>{
            document.body.innerText += `${i.title}`
        })
    }
    let buttonEl = document.createElement('button')
    buttonEl.textContent = "Click this"
    document.body.appendChild(buttonEl);
    buttonEl.addEventListener('click',getData)
</script>
</html>

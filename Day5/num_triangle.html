<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function dis(){
                n1 = parseInt(document.getElementById("n1").value);
                for(i = 1; i <= n1; i++){
                    for(j = 1; j <= i; j++){
                        document.write(j+ " ");
                    }
                    document.write("<br/>");
                }
                document.write("Same number Triangle"+"<br/>");
                for(i = 1; i <= n1; i++){
                    for(j = 1; j <= i; j++){
                        document.write(i+ " ");
                    }
                    document.write("<br/>");
                }
                document.write("Reverse of Triangle"+"<br/>");
                for(i = n1; i <= 1; i++){
                    for(j = 1; j <= i; j++){
                        document.write(j+ " ");
                    }
                    document.write("<br/>");
                }

            }
        </script>
    </head>
    <body>
        <h1>Number Triangle</h1>
        <label>Enter a number</label>
        <input type="text" id="n1"><button onclick="dis()">Print</button>
    </body>
</html>

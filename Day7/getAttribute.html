<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href = "google.com" target="_blank" id="a1"></a>
        <button onclick="getAtt()">attributes</button>
        <script>
            function getAtt(){
                var attribute = document.getElementById("a1").getAttribute("href");
                var attribute2 = document.getElementById("a1").getAttribute("target");
                document.write(attribute,attribute2);
                
            }
        </script>
    </body>
</html>

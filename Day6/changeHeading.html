<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Heading</title>
        <script>
            function changeHeading(){
                document.getElementById("head").textContent = "New Heading";
                document.getElementById("head").style.color = "grey";

            }
        </script>
    </head>
    <body>
        <h1 id="head">Old Heading</h1>
        <button onclick="changeHeading()">Change</button>
    </body>
</html>

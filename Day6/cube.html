<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cube of number</title>
        <script>
            function cube(){
                alert(document.getElementById("n1").value**3);
                
            }
        </script>
    </head>
    <body>
        <label>Enter the number:</label>
        <input type="text" id="n1">
        <button onclick="cube()">Cube</button>
    </body>
</html>

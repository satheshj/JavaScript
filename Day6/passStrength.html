<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function validate(n1) {
                var msg;
                if(n1>5){
                    msg = "good";
                }
                else{
                    msg = "poor";
                }
                document.getElementById("strength").innerText = msg;
            }
        </script>
    </head>
    <body>
        <label>Enter your password</label>
        <input type="password" onkeyup="validate(document.getElementById('userPass').value.length)" id="userPass">
        Strength: <span id="strength"></span>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Arithmetic operations</title>
        <style>
            body{
                background: -webkit-linear-gradient(right,grey,white);
            }
            .calc{
                display: grid;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <p style="text-align: center;">Arithmetic operations</p>
            <div class="calc">
                <label>Enter the first number:</label>
                <input type="text" id="n1"><br/>
                <label>Enter the second number:</label>
                <input type="text" id="n2"><br/>
                <label>The result is:</label>
                <input type="text" id="res"><br/>
                <div class="row2">
                    <button onclick="add()">add</button>
                    <button onclick="sub()">sub</button>
                    <button onclick="mul()">mul</button>
                    <button onclick="div()">div</button>
                </div>
            </div>
            <script>
                
                function add(){
                    var num1 = parseInt(document.getElementById("n1").value);
                    var num2 = parseInt(document.getElementById("n2").value);
                    alert(num1+num2);
                    document.getElementById("res").innerHTML = num1+num2;
                }
                function sub(){
                    var num1 = parseInt(document.getElementById("n1").value);
                    var num2 = parseInt(document.getElementById("n2").value);
                    var c = num1-num2;
                    document.getElementById("res").value = c;
                }
                function mul(){
                    var num1 = parseInt(document.getElementById("n1").value);
                    var num2 = parseInt(document.getElementById("n2").value);
                    var c = num1*num2;
                    document.getElementById("res").value = c;
                }
                function div(){
                    var num1 = parseInt(document.getElementById("n1").value);
                    var num2 = parseInt(document.getElementById("n2").value);
                    var c = num1/num2;
                    document.getElementById("res").value = c;
                }
            </script>
       
    </body>
</html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var str = prompt("Choose a letter between a and b");
            switch(str){
                case 'a' || 'A':
                    alert("Apple");
                    break;
                case 'b' || 'B':
                    alert("Banana");
                default:
                    alert("Please enter a letter only between a and b")
            }
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    <h1>onfocus</h1>
    <label>Enter your name:</label>
    <input type="text" onfocus="yellin(this)">
    <script>
        function yellin(aIn){
            aIn.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>

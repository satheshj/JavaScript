<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown()</title>
</head>
<body>
    <input type="text" placeholder="enter a key in this box" onkeydown="alert('You have a pressed a key')";>
    <input type="text" placeholder="enter a key in this box" onkeyup="alert('You have released a key')";><!--Usally used for password check-->
</body>
</html>
